<p>Nos animaux</p>

<div class="container">
   
    <div class="row">
        <div *ngFor="let animal of animalList" class="col m4 s6">
            <div (click)="goToAnimal(animal)" class="card horizontal">
                <div class="card-image">
                    <img [src]="animal.picture" />
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ animal.race }}</p>
                        <p><small>{{ animal.description }}</small></p>
                        <span>
                            {{ animal.etat }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a 
    class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    style="position: fixed; bottom: 25px; right: 25px;"
    routerLink="/animal/add"
